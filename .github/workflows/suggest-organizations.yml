name: Profile-Based Org Discovery (Weekly)

# Runs Monday at 10:00 PM EST (03:00 UTC Tuesday)
# Uses org-scanner.js with Claude AI for contacts, org info, and location check
# Estimated Google queries: 15-25 (5 per new org suggested)
# UPDATED 2026-02-21: Added ANTHROPIC_API_KEY for Claude AI web search migration

on:
  schedule:
    - cron: '0 3 * * 2'  # Tuesday 03:00 UTC = Monday 10:00 PM EST
  workflow_dispatch:
    inputs:
      limit:
        description: 'Max orgs to suggest (default: 5)'
        required: false
        default: '5'

jobs:
  suggest-organizations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create .env file
        run: |
          echo "POCKETBASE_URL=${{ secrets.POCKETBASE_URL }}" >> .env
          echo "POCKETBASE_ADMIN_EMAIL=${{ secrets.POCKETBASE_ADMIN_EMAIL }}" >> .env
          echo "POCKETBASE_ADMIN_PASSWORD=${{ secrets.POCKETBASE_ADMIN_PASSWORD }}" >> .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "GOOGLE_SEARCH_API_KEY=${{ secrets.GOOGLE_SEARCH_API_KEY }}" >> .env
          echo "GOOGLE_SEARCH_ENGINE_ID=${{ secrets.GOOGLE_SEARCH_ENGINE_ID }}" >> .env
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env

      - name: Run Profile-Based Org Discovery
        run: node scrapers/suggest-organizations.js
        env:
          NODE_ENV: production

      - name: Cleanup
        if: always()
        run: rm -f .env
