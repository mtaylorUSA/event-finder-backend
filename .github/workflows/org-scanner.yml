name: Weekly Organization Scanner

# Runs Saturday at 10:00 PM EST (03:00 UTC Sunday)
# Re-scans all orgs (except "Rejected by Mission") for TOU policy changes
# Uses org-scanner.js with Claude AI for contacts, org info, and location check
# UPDATED 2026-02-21: Added ANTHROPIC_API_KEY for Claude AI web search migration

on:
  schedule:
    - cron: '0 3 * * 0'  # Sunday 03:00 UTC = Saturday 10:00 PM EST
  workflow_dispatch:
    inputs:
      limit:
        description: 'Limit number of orgs to scan (for testing)'
        required: false
        default: ''

jobs:
  scan-organizations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create .env file
        run: |
          echo "POCKETBASE_URL=${{ secrets.POCKETBASE_URL }}" >> .env
          echo "POCKETBASE_ADMIN_EMAIL=${{ secrets.POCKETBASE_ADMIN_EMAIL }}" >> .env
          echo "POCKETBASE_ADMIN_PASSWORD=${{ secrets.POCKETBASE_ADMIN_PASSWORD }}" >> .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "GOOGLE_SEARCH_API_KEY=${{ secrets.GOOGLE_SEARCH_API_KEY }}" >> .env
          echo "GOOGLE_SEARCH_ENGINE_ID=${{ secrets.GOOGLE_SEARCH_ENGINE_ID }}" >> .env
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env

      - name: Run Weekly Organization Scanner
        run: |
          if [ -n "${{ github.event.inputs.limit }}" ]; then
            node scrapers/scan-and-scrape-all-live-orgs.js --approved --scan-only --limit ${{ github.event.inputs.limit }}
          else
            node scrapers/scan-and-scrape-all-live-orgs.js --approved --scan-only
          fi
        env:
          NODE_ENV: production

      - name: Cleanup
        if: always()
        run: rm -f .env
