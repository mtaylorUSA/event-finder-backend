name: Event-Based Org Discovery (Weekly)

# Runs Wednesday at 10:00 PM EST (03:00 UTC Thursday)
# Uses org-scanner.js with Claude AI for contacts, org info, and location check
# Estimated Google queries: 30-50 (event searches + 5 per new org found)
# Prerequisites: Event embeddings should be fresh (run generate-embeddings.js if needed)
# UPDATED 2026-02-21: Added ANTHROPIC_API_KEY for Claude AI web search migration

on:
  schedule:
    - cron: '0 3 * * 4'  # Thursday 03:00 UTC = Wednesday 10:00 PM EST
  workflow_dispatch:
    inputs:
      max_queries:
        description: 'Max search queries to run (default: 5)'
        required: false
        default: '5'
      max_nominations:
        description: 'Max orgs to nominate (default: 10)'
        required: false
        default: '10'

jobs:
  discover-orgs-by-events:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create .env file
        run: |
          echo "POCKETBASE_URL=${{ secrets.POCKETBASE_URL }}" >> .env
          echo "POCKETBASE_ADMIN_EMAIL=${{ secrets.POCKETBASE_ADMIN_EMAIL }}" >> .env
          echo "POCKETBASE_ADMIN_PASSWORD=${{ secrets.POCKETBASE_ADMIN_PASSWORD }}" >> .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "GOOGLE_SEARCH_API_KEY=${{ secrets.GOOGLE_SEARCH_API_KEY }}" >> .env
          echo "GOOGLE_SEARCH_ENGINE_ID=${{ secrets.GOOGLE_SEARCH_ENGINE_ID }}" >> .env
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env

      - name: Run Event-Based Org Discovery
        run: node scrapers/discover-orgs-by-events.js
        env:
          NODE_ENV: production

      - name: Cleanup
        if: always()
        run: rm -f .env
